<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Luxe Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-maroon: #8B1538;
            --primary-blue: #1a237e;
            --primary-black: #0a0a0a;
            --secondary-beige: #f5f1e8;
            --accent-gold: #d4af37;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --text-light: #8a8a8a;
            --bg-white: #ffffff;
            --bg-light: #fafafa;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-dark);
            background: linear-gradient(135deg, rgba(139, 21, 56, 0.1), rgba(26, 35, 126, 0.1));
            min-height: 100vh;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 21, 56, 0.1), transparent);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 20s infinite;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(26, 35, 126, 0.1), transparent);
            border-radius: 50%;
            bottom: -250px;
            right: -250px;
            animation: float 25s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        /* Login Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            max-height: calc(100svh - 4rem);
            overflow: auto;
        }

        .auth-container.active {
            transform: scale(1.02);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-maroon), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-medium);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary-maroon), var(--primary-blue));
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-family: var(--font-sans);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-maroon);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(139, 21, 56, 0.1);
            transform: translateY(-2px);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-maroon);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-maroon);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-maroon), var(--primary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-light);
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary-maroon);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-medium);
        }

        .signup-link a {
            color: var(--primary-maroon);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            color: var(--primary-blue);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-maroon), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 2rem;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .logo {
                position: static;
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Luxe Fashion</div>

    <div class="auth-container" id="authContainer">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue shopping</p>
        </div>

        <div class="auth-toggle">
            <button class="toggle-btn active" onclick="switchForm('login')">Login</button>
            <button class="toggle-btn" onclick="switchForm('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <div class="divider">or</div>
            <div class="social-login">
                <button type="button" class="social-btn">Google</button>
                <button type="button" class="social-btn">Facebook</button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <input type="tel" id="signupPhone" placeholder="Enter 10-digit mobile number" maxlength="10" pattern="[0-9]{10}" required placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                    <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
                    <button type="button" class="password-toggle" onclick="togglePassword('signupConfirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
            <div class="divider">or</div>
            <div class="social-login">
                <button type="button" class="social-btn">Google</button>
                <button type="button" class="social-btn">Facebook</button>
            </div>
        </form>
    </div>

    <script>
        // Switch between login and signup
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const authHeader = document.querySelector('.auth-header h1');
            const authSubtext = document.querySelector('.auth-header p');
            const authContainer = document.getElementById('authContainer');

            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                toggleBtns[0].classList.add('active');
                authHeader.textContent = 'Welcome Back';
                authSubtext.textContent = 'Sign in to continue shopping';
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                toggleBtns[1].classList.add('active');
                authHeader.textContent = 'Create Account';
                authSubtext.textContent = 'Join us and start shopping';
            }

            authContainer.classList.add('active');
            setTimeout(() => {
                authContainer.classList.remove('active');
            }, 300);
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('luxeUsers')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                alert('Invalid email or password!');
                return;
            }
            
            // Simulate login
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Store current logged-in user
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login successful! Redirecting...');
                window.location.href = 'account.html';
            }, 1500);
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('luxeUsers')) || [];
            if (users.find(u => u.email === email)) {
                alert('Email already registered!');
                return;
            }
            
            // Create new user object
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                phone: phone,
                password: password,
                createdAt: new Date().toLocaleString(),
                address: '',
                city: '',
                pincode: ''
            };
            
            // Save user to localStorage
            users.push(newUser);
            localStorage.setItem('luxeUsers', JSON.stringify(users));
            
            // Simulate signup
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Store current logged-in user
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                localStorage.setItem('isLoggedIn', 'true');
                alert('Account created successfully! Redirecting...');
                window.location.href = 'account.html';
            }, 1500);
        }

        // Input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
